<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="wow/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>404</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="col-xxl-4 col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11 text-center"
    >
      <object
        data="assets/illustration-404.svg"
        type="image/svg+xml"
        class="img-fluid wow fadeInUp w-75"
        data-wow-delay="100ms"
      ></object>
      <button
        class="w-100 btn btn-primary mt-4 wow fadeInUp"
        data-wow-delay="600ms"
      >
        Go back to Home
      </button>

      <p
        class="fixed-bottom text-secondary wow fadeInUp text-center"
        data-wow-delay="900ms"
      >
        Powered by
        <a href="asity.tech" class="fw-semibold text-decoration-none"
          >asity.tech</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../manikangkan/avatar-fetch.js"></script>
    <script src="../../wow/jquery.min.js"></script>
    <script src="../../wow/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
