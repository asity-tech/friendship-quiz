<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../wow/animate.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>question-creator</title>
  </head>
  <!-- It’s not a bug. It’s an undocumented feature! -->
  <body
    class="
      position-relative
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <div class="container col-lg-8 mt-5">
      <!-- question itself -->
      <div class="row g-3 wow fadeInUp mb-5" data-wow-delay="100ms">
        <div
          class="
            d-flex
            justify-content-center
            align-items-center
            responder-question-number
            col-12
          "
        >
          <div
            class="border-top w-100 position-absolute mb-2 border-secondary"
          ></div>
          <p
            type="button"
            class="border d-flex justify-content-center align-items-center"
          >
            1
          </p>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
      </div>

      <a href="social-share.html">
        <button
          type="button"
          class="ready-to-share btn btn-primary w-100 wow fadeInUp"
          data-wow-delay="300ms"
        >
          I'm ready to share asity
        </button>
      </a>
    </div>
    <div class="fixed-bottom copyright wow fadeInUp" data-wow-delay="400ms">
      <p class="text-secondary text-center fixed-bottom">
        Powered by
        <a href="asity.tech" class="fw-semibold text-decoration-none"
          >asity.tech</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../manikangkan/avatar-fetch.js"></script>
    <script src="../../wow/jquery.min.js"></script>
    <script src="../../wow/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      const questions = document.querySelector(".row");
      for (let i = 0; i < 5; i++) {
        questions.insertAdjacentHTML(
          "beforebegin",
          `<div class="row g-3 wow fadeInUp mb-5" data-wow-delay="${
            (i + 1) * 100
          }ms">
        <div
          class="
            d-flex
            justify-content-center
            align-items-center
            responder-question-number
            col-12
          "
        >
          <div class="border-top w-100 position-absolute mb-2 border-secondary"></div>
          <p
            type="button"
            class="border d-flex justify-content-center align-items-center"
          >
          ${i + 1}
          </p>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button type="button" class="btn btn-light w-100">
            Manikangkan Das
          </button>
        </div>
      </div>`
        );
      }
    </script>
  </body>
</html>
