<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../wow/animate.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>starter</title>
    <style>
      .offcanvas {
        width: 350px !important;
        background: rgba(24, 25, 26, 0.6) !important;
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
        border-left: 0.6rem solid rgba(255, 255, 255, 0.2);
        padding-top: 6rem !important;
      }

      .offcanvas li {
        padding: 1rem 0;
        font-size: 0.8rem;
        border-radius: 0 !important;
        cursor: pointer;
      }
      .offcanvas li:hover {
        background: linear-gradient(90deg, #fe0000, #fe8900) !important;
      }
      .offcanvas p,
      .offcanvas p a {
        font-size: 0.8rem;
      }

      .hamburger-menu {
        position: fixed;
        right: 0;
        top: 0;
        margin: 2rem 2rem 0 0;
      }
    </style>
  </head>
  <!-- My code DOESNâ€™T work, I have no idea why. My code WORKS, I have no idea why. -->
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <!-- canvas start -->
    <img
      src="../../assets/hamburger.svg"
      alt=""
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
      class="hamburger-menu"
    />

    <div
      class="offcanvas offcanvas-end show d-block text-center"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-body px-0">
        <div>
          <div
            class="
              d-flex
              justify-content-center
              align-items-center
              avatar-wrapper
              wow
              fadeInUp
            "
            data-wow-delay="300ms"
          >
            <img src="../../assets/avatar.png" class="avatar-img" alt="" />
            <img
              src="../../assets/pulse.gif"
              alt=""
              class="avatar-pulse position-absolute"
            />
          </div>
          <!-- avatar finish -->
          <div class="text-center my-5 lh-1">
            <p
              class="wow fadeInUp text-secondary fw-bold"
              data-wow-delay="200ms"
            >
              Hello,
            </p>
            <h2 class="fw-bold wow fadeInUp" data-wow-delay="300ms">
              Manikangkan
            </h2>
          </div>
          <!-- greet user end -->
        </div>
        <hr />
        <ul class="p-0">
          <li>Dev Info</li>
          <li>Help & Support</li>
          <li>Rules & Regulation</li>
          <li>Know more about asity</li>
          <li data-bs-dismiss="offcanvas" aria-label="Close">Exit</li>
        </ul>
        <p class="text-secondary fixed-bottom">
          Proudly Designed & Developed by
          <a href="asity.tech" class="text-decoration-none">asity.tech</a>
        </p>
      </div>
    </div>
    <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11">
      <div
        class="
          d-flex
          justify-content-center
          align-items-center
          avatar-wrapper
          wow
          fadeInUp
        "
        data-wow-delay="300ms"
      >
        <img src="../../assets/avatar.png" class="avatar-img" alt="" />
        <img
          src="../../assets/pulse.gif"
          alt=""
          class="avatar-pulse position-absolute"
        />
      </div>

      <div>
        <div class="wow fadeInUp" data-wow-delay="600ms">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="d-flex gap-3 my-3 wow fadeInUp" data-wow-delay="900ms">
          <button type="button" class="btn btn-light col">Female</button>
          <button type="button" class="btn btn-light col">Male</button>
        </div>

        <a href="../aijul/questions-creator.html">
          <button
            type="button"
            class="btn btn-primary wow fadeInUp"
            data-wow-delay="1200ms"
          >
            Next
          </button>
        </a>
      </div>
      <p
        class="fixed-bottom text-secondary wow fadeInUp text-center"
        data-wow-delay="1500ms"
      >
        Powered by
        <a href="asity.tech" class="fw-semibold text-decoration-none"
          >asity.tech</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../manikangkan/avatar-fetch.js"></script>
    <script src="../../wow/jquery.min.js"></script>
    <script src="../../wow/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
