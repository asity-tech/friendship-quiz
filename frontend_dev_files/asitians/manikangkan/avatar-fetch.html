<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>avatar-fetch</title>
  </head>

  <body
    class="d-flex flex-column justify-content-center align-items-center gap-5"
  >
    <div class="avatar d-flex justify-content-center align-items-center pb-5">
      <img src="../../assets/avatar.png" class="avatar-img" alt="" />
      <img src="../../assets/pulse.gif" alt="" class="avatar-pulse" />
    </div>
    <div class="d-grid col-10 gap-5 mt-4">
      <div class="d-flex gap-3">
        <button type="button" class="btn btn-light col" name="female">
          Female
        </button>
        <button type="button" class="btn btn-light col" name="male">
          Male
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="avatar-fetch.js"></script>
  </body>
</html>
