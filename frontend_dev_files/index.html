<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="wow/animate.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>splash</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="modal fade show d-block"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-center">
        <div
          class="
            modal-content
            position-relative
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <h5 class="modal-title fw-bold" id="exampleModalLabel">
            Dear, Manikangkan
          </h5>
          <div class="modal-body">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Luctus nisl
            justo pellentesque dui neque, amet vel. Sapien dolor velit, viverra
            amet sed commodo gravida pharetra.
          </div>
          <button type="button" class="btn btn-primary modal-btn w-50">
            O yeah, got it dear
          </button>
        </div>
      </div>
    </div>
    <div
      class="
        col-xxl-4 col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11
        text-center
        mt-5
      "
    >
      <object
        data="assets/illustration-splash-screen.svg"
        type="image/svg+xml"
        class="img-fluid wow fadeInUp w-75"
        data-wow-delay="100ms"
      ></object>

      <div class="text-center my-5 lh-1">
        <p class="wow fadeInUp" data-wow-delay="200ms">Test Your Bond</p>
        <h2 class="fw-bold wow fadeInUp" data-wow-delay="300ms">
          Friendship Quiz
        </h2>
      </div>
      <a href="asitians/bidipta/starter-creator.html">
        <button
          type="button"
          class="btn btn-primary w-100 wow fadeInUp"
          data-wow-delay="400ms"
        >
          Play
        </button>
      </a>
      <p
        class="fixed-bottom text-secondary wow fadeInUp"
        data-wow-delay="500ms"
      >
        Powered by
        <a href="asity.tech" class="text-decoration-none">asity.tech</a>
      </p>
    </div>
    <div class="floating-btn-wrapper mb-5 me-5 bottom-0 end-0 position-fixed">
      <div class="menu p-2">
        <a
          href="../public/asitians/vipin/dev-info.html"
          class="text-decoration-none"
        >
          <p class="mb-2">dev info</p></a
        >
        <p class="mb-2">light</p>

        <p class="mb-0">help & support</p>
      </div>
      <img
        src="assets/gear.svg"
        class="float-end mt-4 p-3 wow fadeInDown"
        data-wow-delay="1200ms"
        alt=""
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="asitians/manikangkan/avatar-fetch.js"></script>
    <script src="wow/jquery.min.js"></script>
    <script src="wow/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="../public/js/setting.js"></script>
  </body>
</html>
